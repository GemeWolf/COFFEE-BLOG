<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo"><h1 class="logo__name noMargin centerText">Blog<span class="logo__bold">DeCafé</span></h1></a>
                <!-- <a href="index.html" class="nav__link">Inicio</a> -- Replaced by the logo-->
                <a href="about.html" class="nav__link">Nosotros</a>
                <a href="courses.html" class="nav__link">Cursos</a>
                <a href="contact.html" class="nav__link">Contacto</a>
            </nav>
        </div>
        <div class="header__text">
            <h2 class="noMargin">Blog de Café con Consejos y Cursos</h2>
            <p class="noMargin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    
    <main class="container">
        <h3 class="centerText">Contacto</h3>

        <div class="contact-bg"></div>
        <form class="form">
            <div class="form__field">
                <label class="form_label" for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Tu Nombre <Will Smith>">
            </div>
            <div class="form__field">
                <label class="form_label" for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu Email <will.smith@mail.com>">
            </div>
            <div class="form__field">
                <label class="form_label" for="message">Mensaje:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Tu Mensaje"></textarea>
            </div>
            <button class="button button__main">Enviar</button>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="container">
                <p class="footer__text widget__courses__label">© 2024 BlogDeCafé. <span class="widget__courses__info">Todos los derechos reservados.</span></p>
            </div>
        </div>
        <a href="#" class="button__footer raise">Volver Arriba</a>
        <!-- <button class="button__footer raise">Volver Arriba</button> -->
    </footer>
</body>
</html>
